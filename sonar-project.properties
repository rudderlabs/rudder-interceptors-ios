sonar.log.level=INFO
sonar.verbose=false
sonar.qualitygate.wait=false

# Project details
sonar.projectKey=rudderlabs_rudder-interceptors-ios
sonar.organization=rudderlabs
sonar.projectName=Rudder OneTrust iOS SDK
sonar.projectVersion=1.1.0

# C/C++/Objective-C related details
# sonar.cfamily.compile-commands=compile_commands.json
# sonar.cfamily.cache.enabled=true
# sonar.cfamily.cache.path=relative_or_absolute_path_to_cache_location

# Meta-data for the project
sonar.links.scm=https://https://github.com/rudderlabs/rudder-interceptors-ios
sonar.links.issue=https://github.com/rudderlabs/rudder-interceptors-ios/issues

# Path to reports
sonar.cfamily.build-wrapper-output=build_wrapper_output_directory
sonar.coverageReportPaths=generic-coverage.xml
# sonar.swift.swiftLint.reportPaths=reports/Lint_report.json

# Path to sources
sonar.sources=Sources
# sonar.inclusions=**/*.swift
# sonar.exclusions=**/*.json,**/*.html,**/*.png,**/*.jpg,**/*.gif,**/*.svg

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=Pods/**/*
